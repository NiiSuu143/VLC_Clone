<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Media Player</title>
    <!-- icon link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- browser reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- new styling specific to this application -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="./VLC_icon.png" alt="vlc_logo" class="title_img">
            <h1 class="title">VLC media player</h1>
        </div>
        <div class="menu_bar">
            <!-- open -->
            <div class="menu">
                <div class="menu-btn" id="videobtn">Open</div>
                <input type="file" class="videoInput" id="videoInput">
            </div>
            <!-- speed -->
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">SpeedUp</li>
                    <li id="speedDown">SpeedDown</li>
                </ul>
            </div>
            <!-- volume -->
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main">
        <img src="./VLC_icon.png" alt="vlc-icon" id="vlc-icon">
         <div class="toast">100%</div>
    </main>
    <footer>
        <button class="play">
            <i class="fa-solid fa-play"></i>
        </button>
        <button class="backward-fast">
            <i class="fa-solid fa-backward-fast"></i>
        </button>
        <button class="stop">
            <i class="fa-solid fa-stop"></i>
        </button>
        <button class="forward-fast">
            <i class="fa-solid fa-forward-fast"></i>
        </button>
        <button class="fullscreen">
            <i class="fa-solid fa-expand"></i>
        </button>

    </footer>
    <script src="./index.js"></script>
</body>
</html>
